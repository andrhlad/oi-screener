<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto World</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      .page-wrap {
        position: relative;
        min-height: 300vh;
      }

      .hero, .repeat, .extra {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hero {
        background: url("img/color3.png") no-repeat center top;
        background-size: cover;
      }

      .hero h1 {
        align-self: flex-start;
        margin-left: 100px;
        margin-top: -50px;
        position: relative;
        z-index: 1;
      }

      .hero p {
        position: relative;
        z-index: 1;
      }

      .hero::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 50%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
        pointer-events: none;
      }

      .repeat {
        background: url("img/color4.png") no-repeat center bottom;
        background-size: cover;
      }

      .repeat::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 50%;
        background: linear-gradient(to bottom, #000 0%, rgba(0,0,0,0) 100%);
        pointer-events: none;
      }

      .repeat::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 50%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
        pointer-events: none;
      }

      .extra {
        background: url("img/color3.png") no-repeat center center;
        background-size: cover;
      }

      .extra::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 50%;
        background: linear-gradient(to bottom, #000 0%, rgba(0,0,0,0) 100%);
        pointer-events: none;
      }

      #tg-chat {
        position: absolute;
        top: 49vh;
        left: 20px;
        width: 260px;
        height: 360px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #00ffcc80;
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        color: #fff;
        z-index: 10;
        backdrop-filter: blur(6px);
      }

      #tg-chat-header {
        padding: 10px;
        background: #00e089;
        color: #000;
        font-weight: bold;
        text-align: center;
        border-radius: 14px 14px 0 0;
      }

      #tg-chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #050711;
        font-size: 13px;
      }

      .bot-msg {
        padding: 6px 8px;
        background: #0b0f1c;
        margin-bottom: 8px;
        border-radius: 6px;
      }

      #tg-chat-input-wrap {
        display: flex;
        padding: 6px 8px 10px 8px;
        gap: 6px;
        background: #050711;
        border-radius: 0 0 14px 14px;
      }

      #tg-chat-input {
        flex: 1;
        padding: 4px 6px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #02030a;
        color: #fff;
        font-size: 12px;
      }

      #tg-chat-send {
        padding: 4px 8px;
        border-radius: 6px;
        border: none;
        background: #00e089;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <section class="hero">
        <h1>Crypto World</h1>
        <p>Welcome.</p>
      </section>

      <section class="repeat"></section>
      <section class="extra"></section>

      <div id="tg-chat">
        <div id="tg-chat-header">Pump&Dump</div>
        <div id="tg-chat-messages"></div>
        <div id="tg-chat-input-wrap">
          <input id="tg-chat-input" type="text" placeholder="Message..." />
          <button id="tg-chat-send">Send</button>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.querySelector("#tg-chat-messages");
      const input = document.querySelector("#tg-chat-input");
      const sendBtn = document.querySelector("#tg-chat-send");
      let source;
      let lastId = null;

      function addMessage(text) {
        if (!text) return;
        const msgDiv = document.createElement("div");
        msgDiv.className = "bot-msg";
        msgDiv.textContent = text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        if (chatMessages.children.length > 200) {
          chatMessages.removeChild(chatMessages.firstChild);
        }
      }

      function loadHistory() {
        fetch("http://localhost:5000/history?hours=36")
          .then(r => r.json())
          .then(data => {
            chatMessages.innerHTML = "";
            data.forEach(msg => {
              addMessage(msg.text);
              lastId = msg.id;
            });
          })
          .catch(err => console.error("history error", err));
      }

      function connectSSE() {
        source = new EventSource("http://localhost:5000/signals");

        source.onmessage = function (event) {
          try {
            const payload = JSON.parse(event.data);
            // тільки нові
            if (lastId === null || payload.id > lastId) {
              addMessage(payload.text);
              lastId = payload.id;
            }
          } catch (e) {
            console.error("bad sse payload", e);
          }
        };

        source.onerror = function () {
          console.log("SSE reconnect...");
          source.close();
          setTimeout(connectSSE, 3000);
        };
      }

      function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        fetch("http://localhost:5000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        }).catch(err => console.error("send error", err));
        input.value = "";
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
      });

      loadHistory();
      connectSSE();
    </script>
  </body>
</html>
