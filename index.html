<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Crypto World</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .page-wrap {
            min-height: 300vh;
            position: relative;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            background: url("img/color3.png") no-repeat center / cover;
        }

        .repeat {
            background: url("img/color4.png") no-repeat center / cover;
        }

        .extra {
            background: url("img/color3.png") no-repeat center / cover;
        }

        /* ===== ЛІВИЙ ЧАТ (Pump&Dump) ===== */

        #tg-chat {
            position: fixed;
            top: 350px;
            left: 20px;
            width: 260px;
            height: 360px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #2CC7BD80;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            backdrop-filter: blur(6px);
        }

        #tg-chat-header {
            background: #2CC7BD;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 14px 14px 0 0;
            font-size: 14px;
        }

        #tg-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 13px;

            background-image: url("img/25.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

            background-color: rgba(255, 255, 255, 0.29);
            background-blend-mode: screen;
        }

        .bot-msg {
            background: rgba(11, 15, 28, 0.58);
            margin-bottom: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            white-space: pre-wrap;
            border-left: 3px solid #2CC7BD;
        }

        .exchange-name {
            font-weight: 700;
        }

        .exchange-name.binance {
            color: #F3BA2F;
        }

        .exchange-name.bybit {
            color: #ffffff;
        }

        .exchange-name a,
        .exchange-name a:visited {
            color: inherit;
            text-decoration: none;
        }

        .coinglass-link,
        .coinglass-link:visited {
            color: #ffffff;
            text-decoration: none;
        }

        /* ===== ПРАВИЙ ВЕРХНІЙ ЧАТ (Leaders) ===== */

        #leaders-chat {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: 260px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #2CC7BD80;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            z-index: 110;
            backdrop-filter: blur(6px);
            font-size: 13px;
        }

        #leaders-header {
            background: #2CC7BD;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 14px 14px 0 0;
            font-size: 14px;
        }

        /* ВСЕ, що всередині leaders-messages, у моноширинному шрифті */
        #leaders-messages,
        #leaders-messages a {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre;           /* зберігаємо пробіли/переноси */
            background: rgba(0, 0, 0, 0.4);
            font-family: "Courier New", monospace;
            font-size: 13px;
            color: #ffffff;
            text-decoration: none;
        }

        #leaders-messages a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="page-wrap">

    <section class="hero">
        <h1>Crypto World</h1>
    </section>

    <section class="repeat"></section>
    <section class="extra"></section>

    <!-- Лівий Pump&Dump чат -->
    <div id="tg-chat">
        <div id="tg-chat-header">Pump&Dump</div>
        <div id="tg-chat-messages"></div>
    </div>

    <!-- Правий верхній чат (лідери росту/падіння) -->
    <div id="leaders-chat">
        <div id="leaders-header">Top 10 Gainers</div>
        <div id="leaders-messages">Loading leaders…</div>
    </div>

</div>

<script>
    // ===== ЛІВИЙ ЧАТ: Pump&Dump =====
    const chat = document.getElementById("tg-chat-messages");
    let lastId = 0;

    function addMessage(msg) {
        if (!msg || msg.id <= lastId) return;
        lastId = msg.id;

        const div = document.createElement("div");
        div.className = "bot-msg";
        div.innerHTML = msg.text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function loadHistory() {
        const r = await fetch("http://127.0.0.1:5000/history?hours=36");
        const data = await r.json();
        chat.innerHTML = "";
        data.forEach(addMessage);
    }

    function subscribe() {
        const es = new EventSource("http://127.0.0.1:5000/signals");

        es.onmessage = (e) => {
            try {
                addMessage(JSON.parse(e.data));
            } catch {}
        };

        es.onerror = () => {
            es.close();
            setTimeout(subscribe, 3000);
        };
    }

    // ===== ПРАВИЙ ЧАТ: Leaders =====
    const leadersBox = document.getElementById("leaders-messages");

    async function loadLeaders() {
        try {
            const r = await fetch("http://127.0.0.1:5000/leaders");
            if (!r.ok) throw new Error("HTTP " + r.status);
            const text = await r.text();
            leadersBox.innerHTML = text;   // HTML, щоб <a> працювали
        } catch (e) {
            console.error("Leaders error:", e);
            leadersBox.textContent = "Error loading leaders…";
        }
    }

    function startLeadersLoop() {
        loadLeaders();
        setInterval(loadLeaders, 10000);
    }

    // Старт: Pump&Dump + Leaders
    loadHistory().then(subscribe);
    startLeadersLoop();
</script>
</body>
</html>
