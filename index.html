<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto World Dashboard</title>
  <style>
    :root {
      --bg: #f7f7f9;
      --card-bg: #ffffff;
      --border: #e4e6ef;
      --text-main: #222;
      --text-muted: #8f95a3;
      --green: #16a34a;
      --red: #dc2626;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body { background: var(--bg); color: var(--text-main); min-height: 100vh; }

    /* Topbar */
    .header { background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
    .header-inner { max-width: 1440px; margin: 0 auto; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 700; font-size: 20px; color: #4f46e5; }
    .clock-box { background: var(--bg); padding: 8px 16px; border-radius: 99px; font-size: 13px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }

    /* Dashboard Grid */
    .dashboard { 
      display: grid; 
      grid-template-columns: 350px 1fr 320px; 
      max-width: 1440px; 
      margin: 20px auto; 
      padding: 0 20px 40px; 
      gap: 20px; 
    }

    .column { display: flex; flex-direction: column; gap: 20px; }

    /* Cards */
    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow); padding: 16px; }
    .card-title { font-size: 14px; font-weight: 700; margin-bottom: 12px; text-transform: uppercase; color: #475569; }
    
    /* –°–ø—ñ–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è —á–∞—Ç—ñ–≤ */
    .chat-container { height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
    .chat-item { padding: 10px; background: #fff; border-radius: 10px; border: 1px solid #f1f5f9; font-size: 12px; line-height: 1.4; }
    
    /* –ù–æ–≤–∏–Ω–∏ */
    .news-item { padding: 8px 0; border-bottom: 1px solid #f1f5f9; }
    .news-title { font-size: 13px; font-weight: 600; }
    .news-meta { font-size: 11px; color: var(--text-muted); }

    /* –î–µ–ª—ñ—Å—Ç–∏–Ω–≥ */
    .row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 13px; border-bottom: 1px solid #f1f5f9; }
    .tag { background: #eef2ff; color: #4f46e5; font-size: 10px; padding: 2px 8px; border-radius: 99px; font-weight: 600; }

    /* –ö–æ–ª—å–æ—Ä–∏ –¥–ª—è —Å–∏–≥–Ω–∞–ª—ñ–≤ */
    .is-up { border-left: 4px solid var(--green); }
    .is-down { border-left: 4px solid var(--red); }
    
    /* –ì–µ–π–Ω–µ—Ä–∏/–õ—É–∑–µ—Ä–∏ */
    .leaders-content { font-size: 12px; line-height: 1.8; }
    .leaders-content a { text-decoration: none; color: inherit; display: block; border-bottom: 1px solid #f8fafc; }
    .leaders-content img { vertical-align: middle; margin-right: 8px; border-radius: 50%; width: 18px; }

    #pump-chat::-webkit-scrollbar, #oi-chat::-webkit-scrollbar { width: 4px; }
    #pump-chat::-webkit-scrollbar-thumb, #oi-chat::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

    @media (max-width: 1100px) { .dashboard { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <div class="logo">CRYPTO WORLD</div>
      <div class="clock-box">
        <span id="clock-time" style="font-weight:600;">00:00:00</span>
        <span style="color: var(--text-muted);">UTC+2</span>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <div class="column">
      <div class="card">
        <div class="card-title">–ù–æ–≤–∏–Ω–∏ Live</div>
        <div id="news-container"></div>
      </div>

      <div class="card">
        <div class="card-title">–î–µ–ª—ñ—Å—Ç–∏–Ω–≥ / –õ—ñ—Å—Ç–∏–Ω–≥</div>
        <div id="listings-container"></div>
      </div>

      <div class="card">
        <div class="card-title">–ü–∞–º–ø & –î–∞–º–ø Live</div>
        <div id="pump-chat" class="chat-container"></div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="card-title">Open Interest Chat</div>
        <div id="oi-chat" class="chat-container"></div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="card-title">–¢–æ–ø –ì–µ–π–Ω–µ—Ä–∏ (24–≥)</div>
        <div id="gainers-list" class="leaders-content"></div>
      </div>

      <div class="card">
        <div class="card-title">–¢–æ–ø –õ—É–∑–µ—Ä–∏ (24–≥)</div>
        <div id="losers-list" class="leaders-content"></div>
      </div>
    </div>
  </main>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    function updateClock() {
      document.getElementById('clock-time').textContent = new Date().toLocaleTimeString('uk-UA');
    }
    setInterval(updateClock, 1000); updateClock();

    function createChatItem(text) {
      const div = document.createElement('div');
      const isDown = text.includes('üî¥') || text.includes('üìâ') || text.includes('-');
      div.className = `chat-item ${isDown ? 'is-down' : 'is-up'}`;
      div.innerHTML = text;
      return div;
    }

    async function refreshLeaders() {
        try {
            const [g, l] = await Promise.all([
                fetch(`${API_URL}/gainers`),
                fetch(`${API_URL}/losers`)
            ]);
            document.getElementById('gainers-list').innerHTML = await g.text();
            document.getElementById('losers-list').innerHTML = await l.text();
        } catch (e) { console.error("Leaders update error", e); }
    }

    async function initialLoad() {
        try {
            const [g, l, h] = await Promise.all([
                fetch(`${API_URL}/gainers`),
                fetch(`${API_URL}/losers`),
                fetch(`${API_URL}/history?hours=12`)
            ]);
            
            document.getElementById('gainers-list').innerHTML = await g.text();
            document.getElementById('losers-list').innerHTML = await l.text();
            
            const history = await h.json();
            const pumpChat = document.getElementById('pump-chat');
            const oiChat = document.getElementById('oi-chat');
            
            history.forEach(msg => {
                if (msg.text.toLowerCase().includes('open interest') || msg.text.includes('OI')) {
                    oiChat.appendChild(createChatItem(msg.text));
                } else {
                    pumpChat.appendChild(createChatItem(msg.text));
                }
            });
            pumpChat.scrollTop = pumpChat.scrollHeight;
            oiChat.scrollTop = oiChat.scrollHeight;
        } catch (e) { console.error(e); }
    }

    function connectSSE() {
        const source = new EventSource(`${API_URL}/signals`);
        
        source.onmessage = (e) => {
            const data = JSON.parse(e.data);

            // –Ø–∫—â–æ –ø—Ä–∏–π—à–æ–≤ —Å–∏–≥–Ω–∞–ª –¥–ª—è —á–∞—Ç—É
            if (data.type === 'signal' || data.text) {
                const container = (data.text.toLowerCase().includes('open interest') || data.text.includes('OI')) 
                                  ? document.getElementById('oi-chat') 
                                  : document.getElementById('pump-chat');
                container.appendChild(createChatItem(data.text));
                container.scrollTop = container.scrollHeight;
            }

            // –Ø–ö–©–û –ü–†–ò–ô–®–õ–ê –ö–û–ú–ê–ù–î–ê –û–ù–û–í–ò–¢–ò –¢–û–ü–ò (–ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ)
            if (data.type === 'update_leaders') {
                refreshLeaders();
            }
        };

        source.onerror = () => {
            source.close();
            setTimeout(connectSSE, 3000);
        };
    }

    window.onload = () => {
        initialLoad();
        connectSSE();
    };
  </script>
</body>
</html>
