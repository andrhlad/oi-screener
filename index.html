<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mirror Simple</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      /* Верхня секція з фоном */
      .hero {
        height: 100vh;
        background: url("img/color.jpeg") no-repeat center top;
        background-size: 100% auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Дзеркальна секція – той самий фон, але весь блок перевернутий */
      .mirror {
        height: 100vh;
        background: url("img/color.jpeg") no-repeat center bottom;
        background-size: 100% auto;
        transform: scaleY(-1);
        transform-origin: top;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }

      /* Контент усередині повертаємо назад */
      .mirror-inner {
        transform: scaleY(-1);
        transform-origin: top;
        padding: 40px;
      }

      .mirror-inner h2 {
        color: #00ff55;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>TOP IMAGE</h1>
    </section>

    <section class="mirror">
      <div class="mirror-inner">
        <h2>Mirror zone</h2>
        <p>Під цим текстом має бути дзеркальна копія фону.</p>
      </div>
    </section>
  </body>
</html>
