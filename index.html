<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mirror Test</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      /* 1. Верхня секція з фоном */
      .hero {
        height: 100vh;
        background: url("img/color.jpeg") no-repeat center top;
        background-size: 100% auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 2. Дзеркальна секція */
      .mirror {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .mirror-bg {
        position: absolute;
        inset: 0;
        background: url("img/color.jpeg") no-repeat center bottom;
        background-size: 100% auto;
        transform: scaleY(-1);   /* переворот */
        transform-origin: top;
        z-index: -1;
      }

      .mirror-content {
        position: relative;
        padding: 40px;
      }

      .mirror-content h2 {
        color: #00ff55;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>TOP IMAGE</h1>
    </section>

    <section class="mirror">
      <div class="mirror-bg"></div>
      <div class="mirror-content">
        <h2>Mirror zone</h2>
        <p>Тут має бути дзеркальна картинка під текстом.</p>
      </div>
    </section>
  </body>
</html>
