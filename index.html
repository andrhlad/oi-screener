<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Crypto World</title>
    <style>
      html {
        height: 100%;
        overflow: hidden;        /* скрол у html вимкнено */
      }

      body {
        margin: 0;
        min-height: 100vh;
        overflow-y: scroll;      /* один глобальний скролбар */
        background-image: url("img/color.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff;
        font-family: sans-serif;
      }

      .center {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transform: translateY(-280px);
      }

      .center h1 {
        align-self: flex-start;
        margin-left: 100px;
      }

      /* Pump&Dump chat window */
      #tg-chat {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 260px;
        height: 320px;
        background: radial-gradient(circle at top left, #00ffcc20, #000000e0);
        border: 1px solid #00ffcc80;
        box-shadow: 0 0 25px #00ffcc55;
        backdrop-filter: blur(8px);
        color: #fff;
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        z-index: 9999;
      }

      #tg-chat-header {
        padding: 8px 12px;
        background: #00d084;
        color: #000;
        font-weight: 600;
        border-radius: 14px 14px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 26px;
      }

      #tg-chat-messages {
        flex: 1;
        padding: 8px 0;
        font-size: 13px;
        background-color: #02040a;
        background-image:
          radial-gradient(2px 2px at 20px 30px, #b400ff, transparent),
          radial-gradient(1.5px 1.5px at 80px 120px, #ff6bff, transparent),
          radial-gradient(2px 2px at 140px 60px, #c05bff, transparent),
          radial-gradient(1.5px 1.5px at 200px 180px, #b400ff, transparent),
          radial-gradient(2px 2px at 40px 200px, #ff6bff, transparent);
        background-repeat: repeat;
        background-size: 220px 220px;
      }

      .scroll-inner {
        padding: 0 8px;   /* без власного скролу */
      }

      .bot-msg {
        margin-bottom: 8px;
        padding: 6px 8px;
        background: #050711;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.3;
      }

      /* великий нижній блок, щоб створити вертикальний overflow */
      .bottom-section {
        height: 1200px;  /* гарантовано більше за висоту екрана */
        background: linear-gradient(to top, #000000ee, transparent);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .bottom-section h2 {
        margin: 0;
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Crypto World</h1>
      <p>Welcome.</p>
    </div>

    <!-- фіксований чат -->
    <div id="tg-chat">
      <div id="tg-chat-header">Pump&amp;Dump</div>

      <div id="tg-chat-messages">
        <div class="scroll-inner">
          <div class="bot-msg">Bot: Welcome to Pump&amp;Dump.</div>
          <div class="bot-msg">Bot: This is a test message.</div>
          <div class="bot-msg">Bot: Scroll down to see more.</div>
          <div class="bot-msg">Bot: Message 4.</div>
          <div class="bot-msg">Bot: Message 5.</div>
          <div class="bot-msg">Bot: Message 6.</div>
          <div class="bot-msg">Bot: Message 7.</div>
          <div class="bot-msg">Bot: Message 8.</div>
          <div class="bot-msg">Bot: Message 9.</div>
          <div class="bot-msg">Bot: Message 10.</div>
        </div>
      </div>
    </div>

    <!-- нижній блок, який додає висоту сторінці -->
    <div class="bottom-section">
      <h2>More crypto tools coming soon...</h2>
    </div>
  </body>
</html>
