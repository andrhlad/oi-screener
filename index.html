<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Crypto World</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-image: url("img/color.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .center {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        transform: translateY(-280px);
      }

      .center h1 {
        align-self: flex-start;
        margin-left: 100px;
      }

      /* Pump&Dump chat window */
      #tg-chat {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 260px;
        height: 320px;
        background: radial-gradient(circle at top left, #00ffcc20, #000000e0);
        border: 1px solid #00ffcc80;
        box-shadow: 0 0 25px #00ffcc55;
        backdrop-filter: blur(8px);
        color: #fff;
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        z-index: 9999;
      }

      /* заголовок по центру, трохи зміщений вправо */
      #tg-chat-header {
        padding: 8px 12px;
        background: #00d084;
        color: #000;
        font-weight: 600;
        border-radius: 14px 14px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 26px; /* зсув напису вправо */
      }

      /* область повідомлень + фон зі "зірками" */
      #tg-chat-messages {
        flex: 1;
        padding: 8px;
        overflow-y: auto;
        font-size: 13px;
        background-color: #02040a;
        background-image:
          radial-gradient(2px 2px at 20px 30px, #b400ff, transparent),
          radial-gradient(1.5px 1.5px at 80px 120px, #ff6bff, transparent),
          radial-gradient(2px 2px at 140px 60px, #c05bff, transparent),
          radial-gradient(1.5px 1.5px at 200px 180px, #b400ff, transparent),
          radial-gradient(2px 2px at 40px 200px, #ff6bff, transparent);
        background-repeat: repeat;
        background-size: 220px 220px;

        /* для Firefox (кольоровий скрол) */
        scrollbar-width: thin;
        scrollbar-color: #b400ff #050505;
      }

      /* стилі для повідомлень бота */
      .bot-msg {
        margin-bottom: 8px;
        padding: 6px 8px;
        background: #050711;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.3;
      }

      /* кастомний скролбар: вузький, візуально коротший, градієнт 50/50 */
      #tg-chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      #tg-chat-messages::-webkit-scrollbar-track {
        background: #050505;
      }

      #tg-chat-messages::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #b400ff 0%, #ff6bff 100%);
        border-radius: 4px;
        margin: 12px 0;
        border: 2px solid transparent;
        background-clip: content-box;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Crypto World</h1>
      <p>Welcome.</p>
    </div>

    <!-- чат-віконце -->
    <div id="tg-chat">
      <div id="tg-chat-header">Pump&amp;Dump</div>

      <!-- тестові вхідні повідомлення бота -->
      <div id="tg-chat-messages">
        <div class="bot-msg">Bot: Welcome to Pump&amp;Dump.</div>
        <div class="bot-msg">Bot: This is a test message.</div>
        <div class="bot-msg">Bot: Scroll down to see more.</div>
        <div class="bot-msg">Bot: Message 4.</div>
        <div class="bot-msg">Bot: Message 5.</div>
        <div class="bot-msg">Bot: Message 6.</div>
        <div class="bot-msg">Bot: Message 7.</div>
        <div class="bot-msg">Bot: Message 8.</div>
        <div class="bot-msg">Bot: Message 9.</div>
        <div class="bot-msg">Bot: Message 10.</div>
        <div class="bot-msg">Bot: Message 11.</div>
        <div class="bot-msg">Bot: Message 12.</div>
      </div>
    </div>
  </body>
</html>
