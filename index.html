<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Crypto World</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-image: url("img/color.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .center {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;   /* центр для всього блоку */
        color: white;
        text-align: center;
        transform: translateY(-280px);
      }

      .center h1 {
        align-self: flex-start; /* тільки заголовок ліворуч */
        margin-left: 100px;      /* відступ від лівого краю */
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Crypto World</h1>
      <p>Welcome.</p>
    </div>
  </body>
</html>
