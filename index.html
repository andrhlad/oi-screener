<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto World Background</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      /* Верхня секція з фоном */
      .hero {
        height: 100vh;
        background: url("img/color.jpeg") no-repeat center top;
        background-size: 100% auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Нижня секція – продовження того ж фону */
      .repeat {
        height: 100vh;
        background: url("img/color.jpeg") no-repeat center bottom;
        background-size: 100% auto;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }

      .repeat-inner {
        padding: 40px;
      }

      .repeat-inner h2 {
        color: #00ff55;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Crypto World</h1>
    </section>

    <section class="repeat">
      <div class="repeat-inner">
        <h2>Background continues</h2>
        <p>Під цим текстом фон просто продовжується тією ж картинкою без чорних дір.</p>
      </div>
    </section>
  </body>
</html>
