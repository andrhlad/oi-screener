<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto World</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      .page-wrap {
        position: relative;
        min-height: 300vh; /* просто щоб було що скролити */
      }

      .hero, .repeat, .extra {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hero {
        background: url("img/color3.png") no-repeat center top;
        background-size: cover;
      }

      .hero h1 {
        align-self: flex-start;
        margin-left: 100px;
        margin-top: -50px;
        position: relative;
        z-index: 1;
      }

      .hero p {
        position: relative;
        z-index: 1;
      }

      .hero::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 50%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
        pointer-events: none;
      }

      .repeat {
        background: url("img/color4.png") no-repeat center bottom;
        background-size: cover;
      }

      .repeat::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 50%;
        background: linear-gradient(to bottom, #000 0%, rgba(0,0,0,0) 100%);
        pointer-events: none;
      }

      .repeat::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 50%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
        pointer-events: none;
      }

      .extra {
        background: url("img/color3.png") no-repeat center center;
        background-size: cover;
      }

      .extra::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 50%;
        background: linear-gradient(to bottom, #000 0%, rgba(0,0,0,0) 100%);
        pointer-events: none;
      }

      /* Чат у page-wrap, ще нижче: 40vh від верху */
      #tg-chat {
        position: absolute;
        top: 49vh;      /* було 25vh, тепер ще ~7 см вниз [web:101][web:108] */
        left: 20px;
        width: 260px;
        height: 320px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #00ffcc80;
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        color: #fff;
        z-index: 10;
        backdrop-filter: blur(6px);
      }

      #tg-chat-header {
        padding: 10px;
        background: #00e089;
        color: #000;
        font-weight: bold;
        text-align: center;
        border-radius: 14px 14px 0 0;
      }

      #tg-chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #050711;
        font-size: 13px;
      }

      .bot-msg {
        padding: 6px 8px;
        background: #0b0f1c;
        margin-bottom: 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <section class="hero">
        <h1>Crypto World</h1>
        <p>Welcome.</p>
      </section>

      <section class="repeat"></section>

      <section class="extra"></section>

      <!-- Чат “пришитий” до page-wrap, 40vh від верху -->
      <div id="tg-chat">
        <div id="tg-chat-header">Pump&Dump</div>
        <div id="tg-chat-messages">
          <div class="bot-msg">Bot: Welcome to Pump&Dump.</div>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.querySelector("#tg-chat-messages");
      let source;
      let lastMessage = "";

      function connectSSE() {
        // Якщо бек на тому ж домені/порті — можна просто "/signals" [web:13]
        source = new EventSource("http://localhost:5000/signals");

        source.onmessage = function(event) {
          const message = event.data;
          addMessage(message);
        };

        source.onerror = function() {
          console.log("SSE reconnect...");
          setTimeout(connectSSE, 3000);
        };
      }

      function addMessage(text) {
        if (!text || text === lastMessage) return;
        lastMessage = text;

        const msgDiv = document.createElement("div");
        msgDiv.className = "bot-msg";
        msgDiv.textContent = text;
        chatMessages.appendChild(msgDiv);

        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (chatMessages.children.length > 50) {
          chatMessages.removeChild(chatMessages.firstChild);
        }
      }

      connectSSE();
    </script>
  </body>
</html>
