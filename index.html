<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mirror Debug</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      .hero {
        height: 100vh;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mirror {
        position: relative;
        height: 100vh;
        overflow: hidden;
        background: #222;
      }

      .mirror-bg {
        position: absolute;
        inset: 0;
        /* Поки без картинки, тільки фон і рамка */
        background: rgba(0, 255, 0, 0.2);
        border: 5px solid red;
        transform: scaleY(-1);
        transform-origin: top;
        z-index: -1;
      }

      .mirror-content {
        position: relative;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>TOP</h1>
    </section>

    <section class="mirror">
      <div class="mirror-bg"></div>
      <div class="mirror-content">
        <h2>Mirror debug</h2>
        <p>Під цим текстом має бути напівпрозорий зелений блок з червоною рамкою.</p>
      </div>
    </section>
  </body>
</html>
