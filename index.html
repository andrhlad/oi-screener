<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto World Dashboard</title>
  <style>
    :root {
      --bg: #f7f7f9;
      --card-bg: #ffffff;
      --border: #e4e6ef;
      --text-main: #222;
      --text-muted: #8f95a3;
      --green: #16a34a;
      --red: #dc2626;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body { background: var(--bg); color: var(--text-main); min-height: 100vh; }

    .header { background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
    .header-inner { max-width: 1440px; margin: 0 auto; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 700; font-size: 20px; color: #4f46e5; }
    .clock-box { background: var(--bg); padding: 8px 16px; border-radius: 99px; font-size: 13px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }

    .dashboard { 
      display: grid; 
      grid-template-columns: 350px 1fr 320px; 
      max-width: 1440px; 
      margin: 20px auto; 
      padding: 0 20px 40px; 
      gap: 20px; 
    }

    .column { display: flex; flex-direction: column; gap: 20px; }
    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow); padding: 16px; display: flex; flex-direction: column; }
    .card-title { font-size: 14px; font-weight: 700; margin-bottom: 12px; text-transform: uppercase; color: #475569; }
    
    .chat-container { height: 450px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
    .chat-item { padding: 10px; background: #fff; border-radius: 10px; border: 1px solid #f1f5f9; font-size: 12px; line-height: 1.4; border-left: 4px solid #cbd5e1; }
    .is-up { border-left-color: var(--green); background: #f0fdf4; }
    .is-down { border-left-color: var(--red); background: #fef2f2; }
    
    .leaders-content { font-size: 12px; line-height: 1.8; }
    .tag { background: #eef2ff; color: #4f46e5; font-size: 10px; padding: 2px 8px; border-radius: 99px; font-weight: 600; }

    @media (max-width: 1100px) { .dashboard { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <div class="logo">CRYPTO WORLD</div>
      <div id="clock-box" class="clock-box">
        <span id="clock-time" style="font-weight:600;">00:00:00</span>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <div class="column">
      <div class="card">
        <div class="card-title">–ù–æ–≤–∏–Ω–∏ Live</div>
        <div id="news-container" class="chat-container"></div>
      </div>
      <div class="card">
        <div class="card-title">–î–µ–ª—ñ—Å—Ç–∏–Ω–≥ / –õ—ñ—Å—Ç–∏–Ω–≥</div>
        <div id="listings-container" class="chat-container"></div>
      </div>
      <div class="card">
        <div class="card-title">–ü–∞–º–ø & –î–∞–º–ø Live</div>
        <div id="pump-chat" class="chat-container"></div>
      </div>
    </div>

    <div class="column">
      <div class="card" style="height: 100%;">
        <div class="card-title">Open Interest Chat</div>
        <div id="oi-chat" class="chat-container" style="height: 100%;"></div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="card-title">–¢–æ–ø –ì–µ–π–Ω–µ—Ä–∏ (24–≥)</div>
        <div id="gainers-list" class="leaders-content"></div>
      </div>
      <div class="card">
        <div class="card-title">–¢–æ–ø –õ—É–∑–µ—Ä–∏ (24–≥)</div>
        <div id="losers-list" class="leaders-content"></div>
      </div>
    </div>
  </main>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    function updateClock() {
      document.getElementById('clock-time').textContent = new Date().toLocaleTimeString('uk-UA');
    }
    setInterval(updateClock, 1000);

    function createChatItem(text) {
      const div = document.createElement('div');
      const isDown = text.includes('üî¥') || text.includes('-') || text.includes('üìâ');
      div.className = `chat-item ${isDown ? 'is-down' : 'is-up'}`;
      div.innerHTML = text;
      return div;
    }

    async function refreshLeaders() {
      try {
        const [g, l] = await Promise.all([
          fetch(`${API_URL}/gainers?t=${Date.now()}`),
          fetch(`${API_URL}/losers?t=${Date.now()}`)
        ]);
        document.getElementById('gainers-list').innerHTML = await g.text();
        document.getElementById('losers-list').innerHTML = await l.text();
      } catch (e) { console.error("Leaders update error"); }
    }

    // –¢–ï–ü–ï–† –í–°–Ü –°–ò–ì–ù–ê–õ–ò –ô–î–£–¢–¨ –í –ü–ê–ú–ü-–ß–ê–¢
    function processIncomingMessage(text, isHistory = false) {
      const container = document.getElementById('pump-chat');
      const item = createChatItem(text);
      
      if (isHistory) {
        container.appendChild(item);
      } else {
        container.prepend(item);
      }
      
      if (isHistory) container.scrollTop = container.scrollHeight;
    }

    function connectSSE() {
      const source = new EventSource(`${API_URL}/signals`);
      source.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.text) processIncomingMessage(data.text, false);
        if (data.type === 'update_leaders') refreshLeaders();
      };
      source.onerror = () => { source.close(); setTimeout(connectSSE, 3000); };
    }

    window.onload = function() {
      refreshLeaders();
      connectSSE();
      setInterval(refreshLeaders, 3000);

      fetch(`${API_URL}/history`)
        .then(res => res.json())
        .then(history => {
          if (history) history.forEach(msg => processIncomingMessage(msg.text, true));
        })
        .catch(e => console.error("History error:", e));
    };
  </script>
</body>
</html>
