<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto World Dashboard</title>
  <style>
    :root {
      --bg: #f7f7f9;
      --card-bg: #ffffff;
      --border: #e4e6ef;
      --text-main: #222;
      --text-muted: #8f95a3;
      --green: #16a34a;
      --red: #dc2626;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body { background: var(--bg); color: var(--text-main); min-height: 100vh; }

    /* Topbar */
    .header { background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
    .header-inner { max-width: 1440px; margin: 0 auto; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 700; font-size: 20px; color: #4f46e5; }
    .clock-box { background: var(--bg); padding: 8px 16px; border-radius: 99px; font-size: 13px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }

    /* –°—ñ—Ç–∫–∞ */
    .dashboard { 
      display: grid; 
      grid-template-columns: 350px 1fr 320px; 
      max-width: 1440px; 
      margin: 20px auto; 
      padding: 0 20px 40px; 
      gap: 20px; 
    }

    .column { display: flex; flex-direction: column; gap: 20px; }

    /* –ö–∞—Ä—Ç–∫–∏ */
    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow); padding: 16px; }
    .card-title { font-size: 14px; font-weight: 700; margin-bottom: 12px; text-transform: uppercase; color: #475569; }
    
    /* –ù–æ–≤–∏–Ω–∏ */
    .news-item { padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
    .news-item:last-child { border-bottom: none; }
    .news-title { font-size: 13px; font-weight: 600; margin-bottom: 4px; }
    .news-time { font-size: 11px; color: var(--text-muted); }

    /* –î–µ–ª—ñ—Å—Ç–∏–Ω–≥ */
    .row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 13px; border-bottom: 1px solid #f1f5f9; }
    .tag { background: #eef2ff; color: #4f46e5; font-size: 10px; padding: 2px 8px; border-radius: 99px; font-weight: 600; }

    /* –ü–∞–º–ø —ñ –î–∞–º–ø */
    #pump-chat { height: 550px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .pump-item { padding: 12px; background: #fff; border-radius: 10px; border: 1px solid #f1f5f9; font-size: 12px; line-height: 1.5; animation: fadeIn 0.3s ease; }
    .is-up { border-left: 4px solid var(--green); }
    .is-down { border-left: 4px solid var(--red); }
    
    /* –õ—ñ–¥–µ—Ä–∏ */
    .leaders-content { font-size: 12px; line-height: 1.8; min-height: 20px; }
    .leaders-content a { text-decoration: none; color: inherit; display: block; padding: 4px 0; border-bottom: 1px solid #f8fafc; }
    .leaders-content img { vertical-align: middle; margin-right: 8px; border-radius: 50%; width: 18px; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #pump-chat::-webkit-scrollbar { width: 4px; }
    #pump-chat::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

    @media (max-width: 1100px) { .dashboard { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <div class="logo">CRYPTO WORLD</div>
      <div class="clock-box">
        <span id="clock-time" style="font-weight:600;">00:00:00</span>
        <span style="color: var(--text-muted);">UTC+2</span>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <div class="column">
      <div class="card">
        <div class="card-title">–ù–æ–≤–∏–Ω–∏ Live</div>
        <div id="news-container">
            </div>
      </div>

      <div class="card">
        <div class="card-title">–î–µ–ª—ñ—Å—Ç–∏–Ω–≥ / –õ—ñ—Å—Ç–∏–Ω–≥</div>
        <div id="listings-container">
            </div>
      </div>

      <div class="card">
        <div class="card-title">–ü–∞–º–ø & –î–∞–º–ø Live</div>
        <div id="pump-chat"></div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="card-title">–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞ —Ä–∏–Ω–∫—É</div>
        <div id="oi-container">
            <div class="row"><span>Open Interest BTC</span><span style="color:var(--green); font-weight:700;">+4.2%</span></div>
            <div class="row"><span>Open Interest ETH</span><span style="color:var(--green); font-weight:700;">+3.1%</span></div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="card-title">–¢–æ–ø –ì–µ–π–Ω–µ—Ä–∏ (24–≥)</div>
        <div id="gainers-list" class="leaders-content"></div>
      </div>

      <div class="card">
        <div class="card-title">–¢–æ–ø –õ—É–∑–µ—Ä–∏ (24–≥)</div>
        <div id="losers-list" class="leaders-content"></div>
      </div>
    </div>
  </main>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    function updateClock() {
      document.getElementById('clock-time').textContent = new Date().toLocaleTimeString('uk-UA');
    }
    setInterval(updateClock, 1000); updateClock();

    const chat = document.getElementById('pump-chat');
    
    function appendSignal(data) {
      const div = document.createElement('div');
      const isDown = data.text.includes('üî¥') || data.text.includes('üìâ');
      div.className = `pump-item ${isDown ? 'is-down' : 'is-up'}`;
      div.innerHTML = data.text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function initialLoad() {
        try {
            const [g, l, h] = await Promise.all([
                fetch(`${API_URL}/gainers`),
                fetch(`${API_URL}/losers`),
                fetch(`${API_URL}/history?hours=12`)
            ]);
            
            // –ó–∞–ø–æ–≤–Ω—é—î–º–æ –±–µ–∑ –∑–∞–π–≤–∏—Ö —Å–ª—ñ–≤
            document.getElementById('gainers-list').innerHTML = await g.text();
            document.getElementById('losers-list').innerHTML = await l.text();
            
            const history = await h.json();
            chat.innerHTML = '';
            history.forEach(appendSignal);
        } catch (e) { console.error("Data load failed"); }
    }

    function connectSSE() {
        const source = new EventSource(`${API_URL}/signals`);
        source.onmessage = (e) => appendSignal(JSON.parse(e.data));
        source.onerror = () => { source.close(); setTimeout(connectSSE, 3000); };
    }

    window.onload = () => {
        initialLoad();
        connectSSE();
        // –§–æ–Ω–æ–≤–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–æ–ø—ñ–≤ —Ä–∞–∑ –Ω–∞ —Ö–≤–∏–ª–∏–Ω—É
        setInterval(async () => {
            const [g, l] = await Promise.all([fetch(`${API_URL}/gainers`), fetch(`${API_URL}/losers`)]);
            document.getElementById('gainers-list').innerHTML = await g.text();
            document.getElementById('losers-list').innerHTML = await l.text();
        }, 60000);
    };
  </script>
</body>
</html>
